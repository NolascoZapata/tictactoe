<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>

<body>
  <h1>Tic tac Toe</h1>
  <div class=" board" id="board">
    <div class="column1">
      <div class="punt1"><input class="space" type="button" id="pos1"></div>
      <div class="punt1"><input class="space" type="button" id="pos2"></div>
      <div class="punt1"><input class="space" type="button" id="pos3"></div>
    </div>
    <div class="column2">
      <div class="punt1"><input class="space" type="button" id="pos4"></div>
      <div class="punt1"><input class="space" type="button" id="pos5"></div>
      <div class="punt1"><input class="space" type="button" id="pos6"></div>
    </div>
    <div class="column3">
      <div class="punt1"><input class="space" type="button" id="pos7"></div>
      <div class="punt1"><input class="space" type="button" id="pos8"></div>
      <div class="punt1"><input class="space" type="button" id="pos9"></div>
    </div>
  </div>
  <table class="table table-points">
    <thead>
      <tr>
        <th scope="col">X</th>
        <th scope="col">O</th>
      </tr>
    </thead>
    <tbody>
      <td><input class="points-input" id="x-points" value="0"></td>
      <td><input class="points-input" id="o-points" value="0"></td>
    </tbody>
  </table>
  <button class="btn btn-primary restart-btn" onclick="restartGame()">Restart Game</button>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
